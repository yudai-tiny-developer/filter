<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="popup.css" />
    <title>Subscription Feed Filter for YouTube / Settings</title>
</head>

<body>
    <div class="settings_table">
        <div class="settings_row">
            <div class="settings_cell">
                <div class="settings_table">
                    <div class="settings_list" id="settings_list_1"></div>
                </div>
            </div>
            <div class="settings_cell">
                <div class="settings_table">
                    <div class="settings_list" id="settings_list_2"></div>
                    <div class="spacer-row">
                        <div class="spacer-label"></div>
                        <div class="spacer-label"></div>
                        <div class="spacer-label"></div>
                    </div>
                    <div class="settings_list" id="settings_list_3"></div>
                    <div class="spacer-row">
                        <div class="spacer-label"></div>
                        <div class="spacer-label"></div>
                        <div class="spacer-label"></div>
                    </div>
                    <div class="settings_list" id="settings_list_4"></div>
                </div>
            </div>
        </div>
        <div class="settings_footer">
            <div id="reset_container"><input id="reset" type="reset"
                    title="Press and hold the button for 1 second to reset." /></div>
            <div id="reset_progress"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
